<!DOCTYPE html>
<html lang="en">
<!-- Home Page -->
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
	<meta content="ie=edge" http-equiv="X-UA-Compatible">
	<title>Donovan's Home Page</title><!-- CSS Reset -->

	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js">
	</script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js">
	</script>
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js">
	</script>
	<script src="https://use.fontawesome.com/e62e6f1eeb.js">
	</script>
    <script src="javascripts/smtp.js"></script>  
    <script src="javascripts/emailme.js"></script>  
	<link href="css/main.css" rel="stylesheet">
</head>
<body>

<main>
<h1>Contact Form</h1>
    <div class="container">
        <form method="post">
            <div class="form-group row">
                <label class="col-sm-2 col-form-label text-right" for="sendername">Name</label>
                <div class="col-sm-10">
                    <input class="form-control" id="sendername" placeholder="Enter Name" type="text">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label text-right" for="senderemail">Email</label>
                <div class="col-sm-10">
                    <input class="form-control" id="senderemail" placeholder="Enter Email" type="email"> <small class="form-text text-muted" id="emailHelp">We'll never share your email with anyone else.</small>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label text-right" for="bodyHtml">Message</label>
                <div class="col-sm-10">
                    <textarea class="form-control" id="bodyHtml" rows="3"></textarea>
                </div>
            </div>
            <div class="form-group row text-center">
                <div class="col-12">
                    <input type="button" value="Send Email" onclick="sendEmail()"/>Send</button>
                </div>
            </div>
        </form>
    </div>


</main>


</body>
</html>
